
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Verb To Be (Set 2)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 0; background-color: #f9f9f9; }
        .container { max-width: 600px; margin: auto; }
        .question { margin-bottom: 20px; padding: 15px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .question h3 { margin-bottom: 10px; }
        .options button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #eee;
        }
        .options button.correct { background-color: #4CAF50; color: white; }
        .options button.incorrect { background-color: #f8d7da; color: #721c24; }
        .feedback { color: #b71c1c; margin-top: 10px; }
        #score { font-size: 18px; margin: 20px 0; }
        #restart { padding: 10px 20px; font-size: 16px; border: none; background-color: #2196F3; color: white; border-radius: 5px; cursor: pointer; }
        @media (max-width: 600px) {
            .options button { width: 100%; }
        }
    </style>
</head>
<body>

<div style="position: absolute; top: 10px; right: 10px;">
    <a href="../../index.html" style="text-decoration: none;">
        <button style="padding: 8px 12px; font-size: 14px; background-color: #0078D4; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Ir al inicio
        </button>
    </a>
</div>

    <div class="container">
        <h2>Practice the Verb "To Be" (Set 2)</h2>
        <div id="quiz"></div>
        <div id="score"></div>
        <button id="restart" onclick="restartQuiz()">Restart</button>
    </div>

    <script>
        const questions = [
            { text: "They ___ happy today.", answer: "are" },
            { text: "I ___ ready for the test.", answer: "am" },
            { text: "She ___ a good student.", answer: "is" },
            { text: "We ___ in the classroom.", answer: "are" },
            { text: "He ___ my brother.", answer: "is" },
            { text: "You ___ very kind.", answer: "are" },
            { text: "It ___ a sunny day.", answer: "is" },
            { text: "I ___ from Canada.", answer: "am" },
            { text: "They ___ my friends.", answer: "are" },
            { text: "She ___ not here today.", answer: "is" }
        ];

        let score = 0;
        let answered = 0;

        function createQuiz() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            questions.forEach((q, index) => {
                const qDiv = document.createElement("div");
                qDiv.className = "question";
                qDiv.innerHTML = `<h3>Q${index + 1}: ${q.text}</h3>`;
                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options";
                ["am", "is", "are"].forEach(option => {
                    const btn = document.createElement("button");
                    btn.textContent = option;
                    btn.onclick = () => handleAnswer(btn, option, q.answer, qDiv);
                    optionsDiv.appendChild(btn);
                });
                qDiv.appendChild(optionsDiv);
                quizDiv.appendChild(qDiv);
            });
        }

        function handleAnswer(button, selected, correct, container) {
            const buttons = container.querySelectorAll("button");
            buttons.forEach(btn => btn.disabled = true);
            if (selected === correct) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("incorrect");
                const feedback = document.createElement("div");
                feedback.className = "feedback";
                feedback.textContent = `Incorrect. The correct answer is "${correct}".`;
                container.appendChild(feedback);
            }
            answered++;
            updateScore();
        }

        function updateScore() {
            const scoreDiv = document.getElementById("score");
            scoreDiv.textContent = `Score: ${score} out of ${questions.length}`;
        }

        function restartQuiz() {
            score = 0;
            answered = 0;
            updateScore();
            createQuiz();
        }

        createQuiz();
    </script>
</body>
</html>
